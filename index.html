<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Downloads</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .game-card {
      background: #2a2a40;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .game-info {
      padding: 15px;
      text-align: center;
    }

    .game-title {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #ff6f61;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ff4a3d;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Game Downloads</h1>
  <div class="game-container">
    <!-- Kebab Chiefs -->
    <div class="game-card">
      <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1001270/header.jpg?t=1737395442" alt="Kebab Chiefs" class="game-image">
      <div class="game-info">
        <div class="game-title">Kebab Chefs</div>
        <a href="https://drive.google.com/uc?export=download&id=1mHzoMozpoaAPUgnXsIySicsMvCRUdKER" class="download-btn">
          Pobierz
        </a>
      </div>
    </div>

    <!-- Plate Up -->
    <div class="game-card">

      <div class="game-info">
        <div class="game-title">Plate Up</div>
        <a href="https://drive.google.com/uc?export=download&id=1T-0vjXRviiUkO37gb5FP950-rutWhBfN" class="download-btn">
          Pobierz
        </a>
      </div>
    </div>

    <!-- Fast Food Simulator -->
    <div class="game-card">
      <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2916430/header.jpg?t=1733918579" alt="Fast Food Simulator" class="game-image">
      <div class="game-info">
        <div class="game-title">Fast Food Simulator</div>
        <a href="https://drive.google.com/uc?export=download&id=1d0u1gFmgR42_81bynZZ8M-HKrhUTc1tF" class="download-btn">
          Pobierz
        </a>
      </div>
    </div>

    <!-- Liar's Bar -->
    <div class="game-card">

      <div class="game-info">

          Pobierz
        </a>
      </div>
    </div>
  </div>
