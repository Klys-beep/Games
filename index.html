<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Downloads</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .download-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
      margin: 10px 0;
    }

    .download-btn:hover {
      background: #0056b3;
    }

    .file-name {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Game Downloads</h1>
  <div class="download-container">
    <!-- Kebab Chiefs -->
    <a href="https://drive.google.com/uc?export=download&id=1mHzoMozpoaAPUgnXsIySicsMvCRUdKER" class="download-btn">
      Download Kebab Chiefs
    </a>
    <div class="file-name">File: Kebab Chiefs</div>

    <!-- Plate Up -->
    <a href="https://drive.google.com/uc?export=download&id=1T-0vjXRviiUkO37gb5FP950-rutWhBfN" class="download-btn">
      Download Plate Up
    </a>
    <div class="file-name">File: Plate Up</div>

    <!-- Fast Food Simulator -->
    <a href="https://drive.google.com/uc?export=download&id=1d0u1gFmgR42_81bynZZ8M-HKrhUTc1tF" class="download-btn">
      Download Fast Food Simulator
    </a>
    <div class="file-name">File: Fast Food Simulator</div>
  </div>

  <div class="footer">
    Pobierajcie misie kolorowe gry
  </div>
</body>
</html>
